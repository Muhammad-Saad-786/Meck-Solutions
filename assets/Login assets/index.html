<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Software | Login</title>
    <!-- Link For Custom Css -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Link For Favicon -->
    <link rel="icon" href="./assets/apple-tuch-icon-2.png">
    <!-- Link For Main CSS -->

    <!-- Link For JS -->
    <script src="./assets/js/bootstrap.bundle.js"></script>

<body>
   

    <form>
        <div class="login">
            <h2> <a href="../../index.html">Meck Solutions</a> <br>Login</h2>

            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>
            <label>
                <input type="checkbox"> Keep me logged in
            </label>
            <div class="input-submit">
                <input type="submit" value="Login">
            </div>
            <h4>Or</h4>
            <div class="fingerprint">
                <div class="fingerprint-box">
                    <img src="./assets/fingerprint.png" height="50px" alt="Fingerprint">
                </div>
                <p>Login with fingerprint</p>
            </div>
        </div>
    </form>

</body>

</html>
